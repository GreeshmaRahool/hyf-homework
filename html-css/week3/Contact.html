<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        
     
    </head>
<body>
    <div class="main-div">
    <form action="/action_page.php">       
        <!--logo and navigation-->
        <div class="logo-nav">
            <div class="logo">         
                <img src="Logo.jpeg" width="150px" height="150px">
            </div> 
            <div>  
                <nav  class="nav">
                    <ul>
                        <li><a href="https://htmlpreview.github.io/?https://github.com/GreeshmaRahool/hyf-homework/blob/master/html-css/week3/index.html">Home</a></li>
                        <li><a href="https://htmlpreview.github.io/?https://github.com/GreeshmaRahool/hyf-homework/blob/master/html-css/week3/Contact.html">Contact</a></li>
                        <li><a href="https://htmlpreview.github.io/?https://github.com/GreeshmaRahool/hyf-homework/blob/master/html-css/week3/ChooseYourStyle.html">Choose Your Style</a></li>              
                    </ul>
                </nav>
            </div>          
        </div>
        <!--Heading-->
        <h1>Sign up to yourcustomtailor.com</h1>       
        <!--Heading-Step1--->
        <h2>Step 2/4 - how can we reach you?</h2>
        <!--Heading-progress bar-->
        <h3>Progress</h3>
        <!--Progress bar-->
        <div class="progress">
            <div class="contact-progress-bar"></div>
        </div>
        <!--Form intro-->
        <div class="formintro"><p>We will probably need to stay in touch somehow. Let is know how we can reach you?</p></div>
         <!--Signup data-->
         <div class="signupinfo">
            <div class="contact-email-div">
                <label for="Email" class="lblcontact-email">Email*</label>
                <input type="email" name="email" class="txtcontact-email" required>
            </div>
            <div class="contact-phone-div">
                <label for="phone" class="lblcontact-phone">Phone</label>
                <input type="number" name="phone" class="txtcontact-phone">
            </div>
        </div>
        <div class="contact-password-div">
            <label for="password" class="lblcontactpwd">Password*</label>
            <input type="password" name="password" class="txtcontactpwd" required>
        </div>
        <div class="contact-password-div">
            <label for="repassword" class="lblcontactrepwd">Re-enter password*</label>
            <input type="password" name="password" class="txtcontactrepwd" required>
        </div>
        <div class="formintro">
            <p>I want to sign up for the newsletter</p>
        </div>
        <div class="contact-newsletter-div">
            <label for="wnews" class="lblcontact-wnews">Weekly news</label>
            <input type="radio" name="wnews" class="rdocontact-wnews" checked>
            <label for="mnews" class="lblcontact-mnews">Monthy news</label>
            <input type="checkbox" name="mnews" class="chkcontact- mnews">
            <label for="nonews" class="lblcontact-nonews">Don't send me news</label>
            <input type="checkbox" name="nonews" class="chkcontact-nonews">          
            <input type="submit" name="contactnxtbtn" class="contact-nxtbtn nxtbtn" value="Next step">            
        </div>
            
            
       
        
        
   
    </form>
    </div>
</body>
</html>
